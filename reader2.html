  /* ä¸åŒåŠŸèƒ½æŒ‰é’®é¢œè‰² */
  .btn-prev { background: #ff6b6b; color:#fff; border-color: #ff4c4c; }
  .btn-next { background: #4ecdc4; color:#fff; border-color: #38b2ac; }
  .btn-play { background: #ffd93d; border-color: #e6c200; color: #000; }
  .btn-font { background: #a29bfe; border-color: #6c5ce7; color: #fff; }

  /* hover / active æ•ˆæœ */

  .btn:active { opacity: 1; transform: translateY(0); box-shadow: 0 0 8px rgba(0,0,0,0.3); }

  /* æ–‡å­—æ’­æ”¾æ—¶é«˜äº® */

<body>

<div id="bookTitle">åŠ è½½ä¸­...</div>
<div id="book"></div>
<div id="error" style="color:red;text-align:center;"></div>

<!-- å›ºå®šå¯¼èˆªæ  -->
<div id="nav">
  <button class="btn btn-prev" onclick="prevChapter()">â¬… ä¸Šä¸€ç« </button>
  <button class="btn btn-next" onclick="nextChapter()">ä¸‹ä¸€ç«  â¡</button>
  <button class="btn btn-play" id="play-btn" onclick="toggleAudio()">ğŸ”Š æ’­æ”¾/æš‚åœ</button>
  <button class="btn btn-font" id="speed-btn">é€Ÿåº¦: 1x</button>
  <button class="btn btn-font" onclick="changeTextSize(2)">ğŸ”+</button>
  <button class="btn btn-font" onclick="changeTextSize(-2)">ğŸ”-</button>
  <button class="btn btn-theme" onclick="changeBackground()">ğŸŒˆ èƒŒæ™¯</button>
  <button class="btn" onclick="goBack()">ğŸ“– è¿”å›é¦–é¡µ</button>
</div>

<audio id="chapter-audio"></audio>

<script>
let audio = document.getElementById('chapter-audio');
let playBtn = document.getElementById('play-btn');
let bookDiv = document.getElementById('book');

const urlParams = new URLSearchParams(window.location.search);
let bookFolder = urlParams.get("book");
let chapterNum = urlParams.get("chapter");

// è¿”å›é¦–é¡µ
function goBack() {
  window.location.href = "library.html";
}

// åŠ è½½ç« èŠ‚
function loadChapter(book, num) {
  const file = `books/${book}/${num === "cover" ? "cover.html" : "chapter" + num + ".html"}`;
  fetch(file)
    .then(res => { if (!res.ok) throw new Error("æ‰¾ä¸åˆ°æ–‡ä»¶: " + file); return res.text(); })
    .then(html => {
      bookDiv.innerHTML = html;
      document.getElementById("bookTitle").textContent = `${book} - ${num === "cover" ? "å°é¢" : "ç¬¬ " + num + " ç« "}`;
      loadAudio(book, num);
    })
    .catch(err => {
      document.getElementById("error").textContent = "âŒ " + err.message;
    });
}

// åŠ è½½éŸ³é¢‘
function loadAudio(book, num) {
  const audioFile = `books/${book}/audio/${num === "cover" ? "cover" : "chapter" + num}.mp3`;
  audio.src = audioFile;
  audio.pause();
  audio.currentTime = 0;
}

// æ’­æ”¾/æš‚åœ
function toggleAudio() {
  if (!audio.src) return;
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "â¸ æš‚åœ";
    highlightText(true);
  } else {
    audio.pause();
    playBtn.textContent = "ğŸ”Š æ’­æ”¾/ç»§ç»­";
    highlightText(false);
  }
}

// æ–‡å­—é«˜äº®
function highlightText(enable) {
  const paragraphs = bookDiv.querySelectorAll("p");
  paragraphs.forEach(p => {
    if(enable) p.classList.add("highlight");
    else p.classList.remove("highlight");
  });
}

// å€é€ŸæŒ‰é’®
const speedBtn = document.getElementById('speed-btn');
const speeds = [0.5, 1, 1.5, 2];
let speedIndex = 1;
function cycleSpeed() {
  speedIndex = (speedIndex + 1) % speeds.length;
  audio.playbackRate = speeds[speedIndex];
  speedBtn.textContent = 'é€Ÿåº¦: ' + speeds[speedIndex] + 'x';
}
speedBtn.addEventListener('click', cycleSpeed);

// æ–‡å­—å¤§å°
function changeTextSize(delta){
  const style = window.getComputedStyle(bookDiv, null).getPropertyValue('font-size');
  const currentSize = parseFloat(style);
  bookDiv.style.fontSize = (currentSize + delta) + 'px';
}

// èƒŒæ™¯åˆ‡æ¢
const backgrounds = ['#fdf6e3','#fff','#e0f7fa','#fce4ec','#e8f5e9'];
let bgIndex = 0;
function changeBackground(){
  bgIndex = (bgIndex + 1) % backgrounds.length;
  document.body.style.background = backgrounds[bgIndex];
}

// ç« èŠ‚åˆ‡æ¢
function nextChapter() {
  if(chapterNum === "cover") chapterNum = 1;
  else chapterNum = parseInt(chapterNum) + 1;
  loadChapter(bookFolder, chapterNum);
}
function prevChapter() {
  if(chapterNum === "cover") return;
  chapterNum = parseInt(chapterNum) - 1;
  if(chapterNum < 1) chapterNum = "cover";
  loadChapter(bookFolder, chapterNum);
}

// åˆå§‹åŒ–
if (!bookFolder || !chapterNum) {
  document.getElementById("bookTitle").textContent = "æœªé€‰æ‹©ä¹¦ç±";
  bookDiv.innerHTML = "<p style='color:red'>âŒ URL ç¼ºå°‘ ?book=åç§° &chapter=æ•°å­—</p>";
} else {
  loadChapter(bookFolder, chapterNum);
}
</script>
