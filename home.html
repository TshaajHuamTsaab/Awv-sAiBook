  <link rel="stylesheet" href="style.css">
  <!-- Home page styles -->
  <link rel="stylesheet" href="home-style.css">
</head>
<body>
      <!-- Navigation -->
<nav class="navbar">
  <a href="home.html" class="logo">Awvtsaab's漆书</a>
  <div class="nav-links">
    <a href="home.html" class="nav-btn">首页</a>
    <a href="library.html" class="nav-btn">正开发中</a>
    <a href="books.html" class="nav-btn">完整书版</a>
    <a href="forum.html" class="nav-btn">在线论坛</a>
    <a href="about.html" class="nav-btn">关于</a>
    <!-- Logout button -->
    <a href="index.html" class="logout">
      <img src="logout.png" alt="Logout" class="logout-icon">

</nav>


  <!-- Hero Section -->
  <header class="hero">

<style>
/* 导航整体 */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* logo */
.logo {
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

/* 链接容器 */
.nav-links {
  display: flex;
  flex-wrap: wrap; /* 方便小屏幕换行 */
  gap: 8px;        /* 按钮之间的间距 */
}

/* 美丽按钮 */
.nav-btn {
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  font-size: 15px;
  font-weight: 500;
  transition: 0.3s;
  white-space: nowrap;
}

.nav-btn:hover {
  background: rgba(255, 255, 255, 0.35);
  transform: scale(1.05);
}

/* 📱 手机优化 */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    margin-top: 10px;
    gap: 6px;
  }

  .nav-btn {
    font-size: 14px;
    padding: 8px 12px;
  }
}

  .logout {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #ff4757;
  transition: 0.3s;
}

.logout:hover {
  background: #e84118;
}

.logout-icon {
  width: 18px;
  height: 18px;
}


</style>
